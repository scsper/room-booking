<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div id="banner" class="banner">

    </div>

    <div class="container">
        <div id="nav" class="navigation">
            <form class="form-search">
                <input placeholder="Search" class="search-query"></input>
            </form>
            <ul class="nav nav-list">
                <li><a>Small Group</a></li>
                <li><a>Sunday School</a></li>
                <li><a>Ladies' Tea</a></li>
            </ul>
        </div>
        <div class="content">
            <form class="form-horizontal">
                <label class="form-label">
                    Event Start:
                </label>
                <input class="textbox" type="text"></input>

                <label class="form-label">
                    Event End:
                </label>
                <input class="textbox" type="text"></input>

                <label class="form-label">
                    Teardown Duration:
                </label>

                <select id="teardown-duration-hours" class="hours-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
                <label class="hours-label">hours</label>
                <select id="teardown-duration-minutes" class="minutes-select">
                    <option value="0">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
                <label class="minutes-label">minutes</label>

                <label class="form-label">
                    Setup Duration:
                </label>
                <select id="setup-duration-hours" class="hours-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <label class="hours-label">hours</label>
                <select id="setup-duration-minutes" class="minutes-select">
                    <option value="0">00</option>
                    <option value="5">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <label class="minutes-label">minutes</label>
                <br/>
                    <input class="btn-primary" type="submit" value="Save"></input>
            </form>
        </div>
    </div>

</body>

</html>
